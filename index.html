<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>助孕信息平台</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3 {
            color: #2c3e50;
            text-align: center;
            padding-top: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        p {
            text-align: justify;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        section {
            margin-bottom: 40px;
        }
        .intro-list {
            list-style: disc;
            padding-left: 20px;
        }
        .intro-list li {
            margin-bottom: 10px;
        }
        .highlight {
            color: #3498db;
            font-weight: bold;
        }
        form input, form textarea, form select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #fff;
            color: #333;
        }
        form button {
            background-color: #3498db;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            width: 100%;
        }
        form button:hover {
            background-color: #2980b9;
        }
        .hidden {
            display: none;
        }
        .contact-info {
            font-size: 1.1em;
            text-align: center;
        }
        .contact-info a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>助孕信息平台</h1>

    <div class="container">
        <!-- 表单部分 -->
        <section id="form">
            <h2>报名表单</h2>
            <form id="donationForm" action="https://daiyun-gules.vercel.app/submit" method="POST">
                <label for="telegramUsername">Telegram账号名称:</label>
                <input type="text" id="telegramUsername" name="telegramUsername" placeholder="请输入您的Telegram账号" required>

                <!-- 性别选择 -->
                <label for="gender">请选择您的性别:</label>
                <select id="gender" name="gender" required>
                    <option value="">请选择</option>
                    <option value="male">男性</option>
                    <option value="female">女性</option>
                </select>

                <!-- 男性问题表单 -->
                <div id="maleQuestions" class="hidden">
                    <h3>请回答以下问题（男性）:</h3>
                    <label for="male_age">1. 年龄和结婚时间:</label>
                    <input type="text" id="male_age" name="male_age" required>

                    <label for="male_frequency">2. 做爱频率 每次多久 备孕多久:</label>
                    <input type="text" id="male_frequency" name="male_frequency" required>

                    <label for="male_city">3. 所在城市 精子问题还是硬度问题:</label>
                    <input type="text" id="male_city" name="male_city" required>

                    <label for="male_ovulation">4. 排卵期几号 是否能来北京:</label>
                    <input type="text" id="male_ovulation" name="male_ovulation" required>

                    <label for="male_work">5. 你和夫人工作 身高 体重 三围:</label>
                    <input type="text" id="male_work" name="male_work" required>

                    <label for="male_character">6. 你和夫人性格及是否同意:</label>
                    <input type="text" id="male_character" name="male_character" required>

                    <label for="male_previous">7. 之前是否助孕过:</label>
                    <input type="text" id="male_previous" name="male_previous" required>

                    <label for="male_abortion">8. 是否有打胎史:</label>
                    <input type="text" id="male_abortion" name="male_abortion" required>

                    <label for="male_special">9. 是否有绿帽还是绿奴:</label>
                    <input type="text" id="male_special" name="male_special" required>

                    <label for="male_method">10. 想自然受孕还是间接注射:</label>
                    <input type="text" id="male_method" name="male_method" required>
                </div>

                <!-- 女性问题表单 -->
                <div id="femaleQuestions" class="hidden">
                    <h3>请回答以下问题（女性）:</h3>
                    <label for="female_age">1. 年龄和结婚时间:</label>
                    <input type="text" id="female_age" name="female_age" required>

                    <label for="female_frequency">2. 做爱频率 每次多久 备孕多久:</label>
                    <input type="text" id="female_frequency" name="female_frequency" required>

                    <label for="female_city">3. 所在城市 精子问题还是硬度问题:</label>
                    <input type="text" id="female_city" name="female_city" required>

                    <label for="female_ovulation">4. 排卵期几号 是否能来北京:</label>
                    <input type="text" id="female_ovulation" name="female_ovulation" required>

                    <label for="female_work">5. 你和夫人工作 身高 体重 三围:</label>
                    <input type="text" id="female_work" name="female_work" required>

                    <label for="female_character">6. 你和夫人性格及是否同意:</label>
                    <input type="text" id="female_character" name="female_character" required>

                    <label for="female_previous">7. 之前是否助孕过:</label>
                    <input type="text" id="female_previous" name="female_previous" required>

                    <label for="female_abortion">8. 是否有打胎史:</label>
                    <input type="text" id="female_abortion" name="female_abortion" required>

                    <label for="female_method">9. 想自然受孕还是间接注射:</label>
                    <input type="text" id="female_method" name="female_method" required>
                </div>

                <button type="submit">提交</button>
            </form>
        </section>
    </div>

    <script>
        // 获取性别选择元素
        const genderSelect = document.getElementById('gender');
        const maleQuestions = document.getElementById('maleQuestions');
        const femaleQuestions = document.getElementById('femaleQuestions');
        const telegramInput = document.getElementById('telegramUsername');

        // 监听性别选择的变化
        genderSelect.addEventListener('change', function() {
            if (genderSelect.value === 'male') {
                maleQuestions.classList.remove('hidden');
                femaleQuestions.classList.add('hidden');
            } else if (genderSelect.value === 'female') {
                femaleQuestions.classList.remove('hidden');
                maleQuestions.classList.add('hidden');
            } else {
                maleQuestions.classList.add('hidden');
                femaleQuestions.classList.add('hidden');
            }
        });

        // 验证 Telegram 账号是否为空
        const form = document.getElementById('donationForm');
        form.addEventListener('submit', function(event) {
            if (!telegramInput.value) {
                alert('Telegram账号名称为必填项');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
